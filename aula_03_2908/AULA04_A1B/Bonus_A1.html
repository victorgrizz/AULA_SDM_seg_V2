<html lang="en">

    <style>
          body{

            font: normal 30pt Arial;
          }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt ('Qual é seu nome')
        document.write (`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} <br/> letras.`)
        document.write (`Seu nome em maiusculo é ${nome.toUpperCase()}.<br/>`)
        document.write (`Seu nome em minuscula é ${nome.toLowerCase()}.`)
        

    </script>
</body>
